<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaitzus Studio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkki CSS-tiedostoon -->
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Kaitzus Studio Logo" class="logo"> <!-- Logon tiedostopolku -->
        <p class="under-construction">Sivut ovat kehitteillä!</p> <!-- Esimerkki: "Työn alla" -teksti -->
        <p class="contact">Ota yhteyttä: <a href="mailto:kaitzusstudio@gmail.com">kaitzusstudio@gmail.com</a></p> <!-- Sähköpostiosoite -->
    </div>

    <!-- Taustamusiikki -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        <!-- Voit myös lisätä muita formaatteja, kuten MP3, jos haluat -->
        Your browser does not support the audio element.
    </audio>

     <!-- Äänenvoimakkuuden säätö ja mykistys -->
     <div class="controls">
        <label for="volume">Äänenvoimakkuus:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1"> <!-- 0-1 arvo -->
        <button id="mute-button">Mykistä</button>
    </div>

    <script src="script.js"></script> <!-- Linkki JavaScript-tiedostoon -->
    <script>
        // JavaScript äänenvoimakkuuden säätämiseen ja mykistykseen
        const audio = document.getElementById('background-music');
        const volumeControl = document.getElementById('volume');
        const muteButton = document.getElementById('mute-button');

        // Aseta äänenvoimakkuus
        volumeControl.addEventListener('input', function() {
            audio.volume = this.value; // Asetetaan äänenvoimakkuus
        });

        // Mykistyspainike
        let isMuted = false;
        muteButton.addEventListener('click', function() {
            isMuted = !isMuted; // Vaihda mykistystila
            audio.muted = isMuted; // Aseta mykistys
            muteButton.textContent = isMuted ? 'Ota mykistys pois' : 'Mykistä'; // Vaihda painikkeen teksti
        });
    </script>
</body>
</html>
