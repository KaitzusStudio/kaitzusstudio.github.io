<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaitzus Studio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkki CSS-tiedostoon -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Kaitzus Studio Logo" class="logo"> <!-- Tuo logo Figmasta -->
    </header>

    <!-- Musiikkisoitin -->
    <audio id="background-music" autoplay loop controls>
        <source src="background-music.wav" type="audio/wav">
        <p>Äänentoisto ei ole tuettu. Käytä modernia selainta, kuten Chromea tai Firefoxia.</p>
    </audio>

    <button onclick="toggleMute()">Mykistä/Poista mykistys</button>
    <input type="range" id="volume-control" value="100" onchange="changeVolume(this.value)" />

    <!-- Teksti DJ Likainen Tiski -->
    <p class="dj-text">DJ Likainen Tiski</p>

    <nav>
        <ul>
            <li><a href="#about">Tietoja</a></li>
            <li><a href="#contact">Ota yhteyttä</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>Tietoja</h2>
        <p>Olen Kai Salovaara, freelance 3D-artisti ja musiikkituottaja. Tässä on esimerkki omista töistäni.</p>
    </section>

    <section id="contact">
        <h2>Ota yhteyttä</h2>
        <p>Voit ottaa minuun yhteyttä sähköpostitse: <a href="mailto:kaitzusstudio@gmail.com">kaitzusstudio@gmail.com</a></p>
    </section>

    <footer>
        <p>© 2024 Kaitzus Studio. Kaikki oikeudet pidätetään.</p>
    </footer>

    <script>
        const music = document.getElementById('background-music');

        function changeVolume(value) {
            music.volume = value / 100; // Säädetään äänenvoimakkuus
        }

        function toggleMute() {
            music.muted = !music.muted; // Mykistetään tai poistetaan mykistys
        }
    </script>
</body>
</html>
